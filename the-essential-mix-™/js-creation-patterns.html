<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
   <title>Creational Patterns | JS</title>
   <meta http-equiv="content-type" content="text/html;charset=utf-8" />
   <style type='text/css'>
      
   </style>
   <script type='text/javascript'>
      /* Abstract Factory - provide an interface for creating an in-
         stance of several families of classes without any specification
          of their concrete classes.
      */
      
      /* Factory - defines an interface for creating an object, but
         it lets subclass decide which class to instantiate.
      */
      
      /* Builder - separates object construction from its representa-
         tion, allowing the same construction process to create
         various representations.
      */
      
      /* Prototype - specify the kind of objects to create using a
         prototypical instance, and create new objects by copying
         this prototype.
      */
      
      /* Singleton (module pattern) - ensure a class only has one 
         instance, and provide global access points to it.
      */
      var Singleton = (function () {
         var instance;
         function createInstance() {
            var object = new Object("The Instance");
            return object;
         }
         return {
            getInstance: function () {
               if (!instance) {
                  instance = createInstance();
               }
               return instance;
            }
         };
      })();
      function runSingleton() {
         var instance1 = Singleton.getInstance();
         console.log("Instance1: ");
         console.log(instance1);
         var instance2 = Singleton.getInstance();
         console.log("Instance2: ");
         console.log(instance2);
         
         console.log( instance1 === instance2 ); // true
      }
      
   </script>
</head>

<body>
   
   <script type='text/javascript'>
      // Run button for Singleton
      let element = document.createElement("input");
      element.type = 'button';
      element.value = 'runSingleton';
      element.id = 'runSingleton';
      element.setAttribute('onclick', "runSingleton()");
      document.body.appendChild(element);
   </script>
</body>

</html>
