<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Template Literals | JS</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style type="text/css"></style>
    <script type='text/javascript'>

    </script>
</head>

<body>
    <script type='text/javascript'>
     const body = document.querySelector('body');
        const styleSheet = document.styleSheets[0];

        const customize = (tag) => (styles, ...values) => {
            styles = `.custom-${tag} {$s{(styles)}}`;
            styleSheet.insertRule(styles);

            const el = document.createElement(`${tag}`);
            el.classList.add(`custom-${tag}`);
            return el;
        }

        const primaryButton = customize('button')`
            background-color: #2196f3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-weight: 900;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 1px 2px 3px 1px rgb(90 80 90);
        `

        primaryButton.innerText = 'SUBMIT';
        primaryButton.addEventListener('click', () => {
            alert("SUBMITTED");
        });

        body.appendChild(primaryButton);
    </script>
</body>

</html>
